<div class="results-container" ng-controller="ResultsController as results">

  <h3>Find a recipe<span ng-hide="loggedIn"> from other users</span>:</h3>
  <form name="find-recipes" ng-submit="findRecipes()">
      <label>
        Recipe Text: <input type="text" name="recipe-search-text" ng-model="find.searchText" required>
      </label>
      <div ng-show="loggedIn">
        <input type="radio" ng-model="find.onlyOwn" ng-value=true>
        <label>Just my recipes!</label><br/>
        <input type="radio" ng-model="find.onlyOwn" ng-value=false>
        <label>Everyone's recipes!</label><br/>
      </div>
      <button>Submit!</button>
    </form>
  Here are your recipe results:
  <table border="1">
    <tr ng-repeat="recipe in searchResults">
      <td>{{recipe.recipeText}}</td>
      <td>{{recipe.uploadedBy}}</td>
      <td>{{recipe.dateAdded}}</td>
    </tr>
  </table>
</div>
