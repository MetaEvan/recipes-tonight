<div class="carousel">
  <uib-carousel active="active" interval="carouselInterval" no-wrap="noWrap" no-transition="true">
    <uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
      <img ng-src="{{slide.image}}">
      <div class="carousel-caption">
        <h1 class="main-title">Recipes Tonight!</h1>
        <h3 class="subtitle">Browse recipes, store your own, and find them when you want to make something tonight!</h3>
      </div>
    </uib-slide>
  </uib-carousel>
</div>
