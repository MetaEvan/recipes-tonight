
<div class="navbar-template">
  <!-- From http://plnkr.co/edit/omyoOxYnCdWJP8ANmTc6?p=preview -->
  <nav class="navbar navbar-default navbar-fixed-top container-fluid" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-click="navCollapsed = !navCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ui-sref="main.home">Recipes Tonight!</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" uib-collapse="navCollapsed">
      <ul class="nav navbar-nav">
        <li>
          <a ui-sref="main.newRecipe">Add A Recipe</a> 
        </li>
        <li>
          <a ui-sref="main.search">Advanced Search</a> 
        </li>
        <li>
          <form class="navbar-form navbar-left" role="search" ng-submit="quickSearch()">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search Recipes" ng-model="find.searchText" required autofocus/>
              <button type="submit" class="btn btn-default">Find</button>
            </div>
          </form>
        </li>
      </ul>


      <ul class="nav navbar-nav navbar-right">

        <!-- Signup dropdown -->
        <li navauth auth-type="signUpTemplate" ng-hide="loggedIn"></li>
        <li navauth auth-type="loginTemplate" ng-hide="loggedIn"></li>

        <li>
          <a ng-click="logout()" ng-show="loggedIn">Log Out</a>
        </li>

      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </nav>

  <!-- Example functionality:    <p>Hello {{name}}</p>
    <p>navCollapsed={{navCollapsed}}</p> -->

</div>
