<div class="search-container container" ng-controller="SearchController as search">

  <h3>Find a recipe<span ng-hide="loggedIn"> from other users</span>:</h3>
  <div>
    <form name="find-recipes" ng-submit="findRecipes()">
      <label>Recipe Text: </label>
      <input type="text" name="recipe-search-text" ng-model="find.searchText" required>
      
      <div ng-show="loggedIn">
        <input type="radio" ng-model="find.onlyOwn" ng-value=true>
        <label>Just my recipes!</label><br/>
        <input type="radio" ng-model="find.onlyOwn" ng-value=false>
        <label>Everyone's recipes!</label><br/>
      </div>
      <button class="btn btn-default">Submit!</button>
    </form>
  </div>
    <div>
      <form>
        <button class="btn btn-default" ng-click="allRecipes()">Get all available recipes!</button>
      </form>
    </div>

  <p ng-show="searchResults.length">Here are your recipe results:</p>
  <table border="1">
    <tr ng-repeat="recipe in searchResults">
      <td>{{recipe.recipeText}}</td>
      <td>{{recipe.uploadedBy}}</td>
      <td>{{recipe.dateAdded}}</td>
    </tr>
  </table>
</div>
